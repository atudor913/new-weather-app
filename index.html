<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <!--AXIOS LINK TO USE API LIVE DATA-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <!--START OF THE CONTENT-->
  <body>
    <div class="container-lg">
      <div class="weather_app_content">
        

        <h2 class="h2_city" id="h2-city">SEARCH CITY BELOW</h2>
        <ul>
          <li class="first_part" id="timeInput">Saturday 12:00</li>
          <li class="weather_desc" id="description">WEATHER DESCRIPTION</li>
        </ul>
      </br>
      <!--FORMS-->
        <form class="search-box" id="submit-form">
          <div class="row">
            <div class="col-3">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="chosen-city"
                
              />
            </div>

            <!--BUTTONS-->
              <span class="col-3">
                <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
              </span>
              

           <div class="col-3">
              <input
                type="submit"
                value="Current Location"
                class="btn btn-secondary shadow-sm"
                id="geo-button"
              />
           </div>
          
          
              
            </div>
          </div>
          
          
         

        </form>
            <!--TEMPERATURE AND UNITS-->
        <div class="row">
          <div class="col-4">
            <div class="temp_units">
  
              <span class="temperature_number" id="temperature">..°</span>
              <span class="units">
                <a href="#" id="celLink">°C</a> |
                <a href="#" id="fahLink">°F</a>
              </span> 
            </div>
              <!--WEATHER IMAGES-->
          </br>
          <img
              src="file:///Users/Shuggs/Desktop/Visuals/weather%20app%20icons/set-of-cute-weather-icons-with-different-emotions-vector-21969869.png"
              alt="cute sun"
              class="big_weather_icon"
              id="big-weather-icon"
            />
          </div>

          <!--WEATHER METRICS-->
          <div class="col-4">
            <div class="weather_metrics">
              <ul>
              
                <li>Humidity: <span id="humidity">...</span>%</li>
                <li>Wind: <span id="wind-speed">...</span> km/h</li>
              </ul>
            </div> 
      
          </div>
         
          
            <div class="col-4 img">
               
             <img src="file:///Users/Shuggs/Desktop/Visuals/weather%20app%20icons/IMG_3043.PNG" class="img-fluid nezuko" alt="NEZUKO">
          
           </div>
            </div>
               <footer>
      Coded by Aisha-Noor Tudor
    </footer>
        </div>

        
     
        
      </div>
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
